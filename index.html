<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-container">
        <header class="header">
            <div class="header-logo">
                <img src="./images/html.svg" alt="logo" class="logo-html"/>
            </div>
            <div class="header-left">
                <h3>HTML 5</h3>
                <p>Orianna</p>
            </div>
            <div class="header-right">
                <img src="./images/ellipsis-vertical.svg" alt="ellipsis-vertical" class="ellipsis"/>
            </div>
        </header>
        <main class="post">
            <section>
                <article>
                    <img src="./images/post.jpg" alt="post-img">
                </article>
            </section>
        </main>
        <div class="footer">
            <div class="footer-icons">
                <div class="footer-icons-left">
                    <img src="./images/heart.svg" alt="heart-img">
                    <img src="./images/comment.svg" alt="comment-img">
                    <img src="./images/paper-plane.svg" alt="plane-img">
                </div>
                <div class="footer-icons-right">
                    <img src="./images/bookmark.svg" alt="bookmark-img">
                </div>

            </div>
            <div class="footer-likes">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="footer-description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, velit ab repellendus odit possimus eaque quis id sapiente, omnis quas dolorem libero provident error. Exercitationem quae beatae ex voluptatem ducimus!</p>
            </div>
        </div>
    </div>
</body>
</html>
